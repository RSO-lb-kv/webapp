<div class="comment">
    <div *ngIf="!comment.writing">
        <span class="small-text">{{comment.author}}</span>
        <span class="small-text">{{comment.createdAt | date:'d.M.yyyy HH:mm'}}</span>
        <img src="../../assets/comment.png" class="reply-icon" (click)="reply()">

        <div>
            <p class="comment-text">{{comment.text}}</p>
            <ul>
                <app-song-comment *ngFor="let c of comment.comments" [comment]="c" [songCommentId]="songCommentId"
                    (onCancel)="removeLastComment()">
                </app-song-comment>
            </ul>
        </div>
    </div>

    <div class="new-comment" *ngIf="comment.writing" [formGroup]="commentForm">
        <div class="form-group row mr-0 ml-0">
            <label class="col-form-label small-text d-inline-block">Author: </label>
            <input type="text" class="form-control col-6" formControlName="author" />
        </div>
        <div class="form-group row mr-0 ml-0">
            <label class="col-form-label small-text">Your comment: </label>
            <textarea class="form-control comment-ta" formControlName="text"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="rso-btn grey-btn" (click)="cancelReply()">Cancel</button>
            <button type="button" class="rso-btn blue-btn" (click)="sendReply()">Send</button>
        </div>
    </div>

</div>
