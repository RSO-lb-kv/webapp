<div class="seek-container">
    <progress class="seek" [value]="state.currentTime || 0" [max]="state.duration || 0" (click)="onSeek($event)"
        #progress></progress>
    <div class="d-flex justify-content-between">
        <span class="duration-text">{{ state.currentTime | sec2min }}</span>
        <span class="duration-text">{{ state.duration | sec2min }}</span>
    </div>
    <div class="play-pause-btn-container" style="margin-top: -10px">
        <ng-lottie [options]="options" [styles]="styles" width="50px" height="50px"
            (animationCreated)="animationCreated($event)" (domLoaded)="domLoaded($event)" (click)="toggleplay()">
        </ng-lottie>
    </div>
</div>
