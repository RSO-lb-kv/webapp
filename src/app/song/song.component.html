<div *ngIf="pageLoaded" #mainContainer>
    <div class="header">
        <span class="title">RSOPlayer</span>
    </div>

    <div class="col-12 d-flex justify-content-center">
        <div class="center-container col-8">
            <div class="song-div">
                <img src="../../assets/cover.jpg" class="song-cover">
                <span class="song-title">{{song.title}}</span>
                <span class="small-text">Uploaded by: {{song.uploadedBy}}</span>
                <span class="small-text">{{song.description}}</span>
                <app-seek></app-seek>
            </div>

            <div class="comments-div">
                <div class="d-flex justify-content-between" style="margin-bottom: 10px;">
                    <span class="title">Comments</span>
                    <button type="button" class="rso-btn blue-btn" (click)="addNewComment()">New comment</button>
                </div>
                <app-song-comment *ngFor="let comment of comments" [comment]="comment.comment"
                    [songCommentId]="comment.songCommentId">
                </app-song-comment>
            </div>

            <div class="new-comment" *ngIf="showNewComment" [formGroup]="commentForm">
                <div class="form-group row mr-0 ml-0">
                    <label class="col-form-label small-text d-inline-block" style="margin-right:5px;">Author: </label>
                    <input type="text" class="form-control col-6" formControlName="author" />
                </div>
                <div class="form-group row mr-0 ml-0">
                    <label class="col-form-label small-text">Your comment: </label>
                    <textarea class="form-control comment-ta" formControlName="text"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="rso-btn grey-btn" (click)="cancelNewComment()">Cancel</button>
                    <button type="button" class="rso-btn blue-btn" (click)="sendNewComment()">Send</button>
                </div>
            </div>
        </div>
    </div>

</div>
